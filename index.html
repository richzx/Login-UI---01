<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="main.css">
    <title>Login UI</title>
  </head>
  <body>
    <main class="bg-image">
      <section class="box-login">
        <div class="content-login">
          <div class="content">
            <div class="items-top">
              <div class="logo"></div>
              <div class="text-top">
                <h1>Log in</h1>
                <a href="/signup">Donâ€™t have an account? Sign up</a>
              </div>
            </div>
            <div class="buttons-login">
              <a href="/facebooklogin">
                <img src="icons/facebook.svg" alt="icono google login">
                Log in with Facebook
              </a>
              <a href="/googlelogin">
                <img src="icons/google.svg" alt="icono google login">
                Log in with Google
              </a>
            </div>
            <div class="separation">
              <div class="hr"></div>
              <span>OR</span>
              <div class="hr"></div>
            </div>
            <div class="form-login">
              <div class="email">
                <label for="">Your email</label>
                <input type="text">
              </div>
              <div class="password">
                <div class="password-field">
                  <div class="password-security">
                    <label for="">Your password</label>
                    <div class="hide-btn">
                      <img src="icons/hideicon.svg" alt="">
                      Hide</div>
                  </div>
                  <input type="text" name="" id="">
                </div>
                <a href="/forgetpassword">Forget your password</a>
              </div>
              <button class="login-btn">Log in</button>
            </div>
          </div>
          <img class="icon-exit" src="icons/exit.svg" alt="" />
        </div>
      </section>
    </main>

  </body>
</html>
